    <h2>Add Books</h2>
    <div class="Status-message">
      <div *ngIf="error">
        {{ error.message }}
      </div>
      <div *ngIf="uploadResponse.status === 'error'">
        {{ uploadResponse.message }}
      </div>
      <div *ngIf="uploadResponse.status === 'progress'">
    
    
        <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{uploadResponse.message}}%
        </div>
    
      </div>
      </div>
    <form (ngSubmit)="addBooks();booksForm.reset()" [formGroup]="booksForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title">
        <span class="text-danger"
        *ngIf="(f.title.touched || submitted) && f.title.errors?.required">
        Title is required
      </span>   
      </div>
      <div class="form-group">
        <label for="alterEgo">Author</label>
        <input type="text" class="form-control" id="author" name="author"
        formControlName="author">
        <span class="text-danger"
        *ngIf="(f.author.touched || submitted) && f.author.errors?.required">
        Author is required
      </span> 
      </div>
      <div class="form-group">
        <label for="alterEgo">Category</label>
        <input type="text" class="form-control" id="category" name="category"
        formControlName="category">
      </div>
      <div class="form-group">
        <label for="alterEgo">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn"
        formControlName="ISBN">
      </div>
      <div class="form-group">
        <label for="alterEgo">Blurb</label>
        <textarea name="blurb"  class="form-control" id="blurb" cols="30" rows="10"
        formControlName="blurb"></textarea>
      </div>
      
      <div class="form-group">
        <input type="file" class="form-control" name="cover" id="cover"
        formControlName="cover" (change)="onFileChange($event)" />
        
      </div>
     
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
   <div class="book__container">
    <h2>Books</h2>
    <div class="row">
      <div *ngFor="let book of books" class="col-md-4">
        <div class="card book__item">
          <div class="card-body">
            <img src="assets/Uploads/the-henna-wars.jpg" alt="">
            <h4 class="card-title">
              {{ book.title }}
            </h4>
            <h6 class="card-subtitle">
              {{book.author}}
            </h6>
            <p *ngIf="book.blurb" class="card-text">
              Summary: {{book.blurb}}
            </p>
            <button class="btn btn-primary book__update" (click)="updateBook()">Update Book</button>
            <button class="btn btn-danger book__delete" (click)="removeBook()">Delete Book</button>
          </div>
        </div>
      </div>
    </div>
   </div>
