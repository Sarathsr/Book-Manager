    <h2>Add Books</h2>
    
    <form (ngSubmit)="addBooks();BookForm.reset()" #BookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required
        [(ngModel)]="newBook.title">
            </div>
      <div class="form-group">
        <label for="alterEgo">Author</label>
        <input type="text" class="form-control" id="author" name="author" required
        [(ngModel)]="newBook.author">
      </div>
      <div class="form-group">
        <label for="alterEgo">Category</label>
        <input type="text" class="form-control" id="category" name="category"
        [(ngModel)]="newBook.category">
      </div>
      <div class="form-group">
        <label for="alterEgo">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn"
        [(ngModel)]="newBook.ISBN">
      </div>
      <div class="form-group">
        <label for="alterEgo">Blurb</label>
        <textarea name="blurb"  class="form-control" id="blurb" cols="30" rows="10"
        [(ngModel)]="newBook.blurb"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
   <div class="book__container">
    <h2>Books</h2>
    <div class="row">
      <div *ngFor="let book of books" class="col-md-4">
        <div class="card book__item">
          <div class="card-body">
            <img src="assets/Uploads/the-henna-wars.jpg" alt="">
            <h4 class="card-title">
              {{ book.title }}
            </h4>
            <p *ngIf="book.blurb" class="card-text">
              Summary: {{book.blurb}}
            </p>
            <button class="btn btn-primary book__update" (click)="updateBook()">Update Book</button>
            <button class="btn btn-danger book__delete" (click)="removeBook()">Delete Book</button>
          </div>
        </div>
      </div>
    </div>
   </div>
