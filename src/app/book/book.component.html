    <h2>Add Books</h2>
    <form (ngSubmit)="addBooks();BookForm.reset()" #BookForm="ngForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="title" name="title" required
        [(ngModel)]="newBook.title">
      </div>
      <div class="form-group">
        <label for="alterEgo">Author</label>
        <input type="text" class="form-control" id="author" name="author" required
        [(ngModel)]="newBook.author">
      </div>
      <div class="form-group">
        <label for="alterEgo">Category</label>
        <input type="text" class="form-control" id="category" name="category"
        [(ngModel)]="newBook.category">
      </div>
      <div class="form-group">
        <label for="alterEgo">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn"
        [(ngModel)]="newBook.ISBN">
      </div>
      <div class="form-group">
        <label for="alterEgo">Blurb</label>
        <textarea name="blurb"  class="form-control" id="blurb" cols="30" rows="10"
        [(ngModel)]="newBook.blurb"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <h2>Books</h2>
    <div *ngFor="let book of books">
      <h4>
          {{ book.title }}
      </h4>
      <p *ngIf="book.blurb">
         Summary: {{book.blurb}}
      </p>
      <button class="btn btn-primary" (click)="removeBook()">Remove</button>
  </div>
