<h2>Books</h2>
<button class="btn btn-primary" (click)="addBooks()">Add Books</button>
<div *ngFor="let book of books">
    <h4>
        <a [title]="book.Title +' details'"></a>
        {{ book.name }}
    </h4>
    <p *ngIf="book.summary">
       Summary: {{book.summary}}
    </p>
    <button class="btn btn-primary" (click)="share()">Share</button>
    <button class="btn btn-primary" (click)="removeBook()">Remove</button>
</div>
